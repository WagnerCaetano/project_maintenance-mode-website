<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      p {
        color: white;
      }
      body {
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #071421, #222222);
        background-size: contain;
        background-position: center center;
      }

      .linkedin-button {
        color: #0077b5;
        font-size: 2.5em;
      }

      .github-button {
        color: #000;
        font-size: 2.5em;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .heading {
        font-size: 8vw;
        font-weight: bold;
        color: #fff;
        margin-bottom: 4vh;
      }
      .animation-placeholder {
        width: 80vw;
        height: 50vh;
        max-width: 500px;
        max-height: 500px;
        margin-bottom: 4vh;
        overflow: hidden;
        position: relative;
      }
      .animation-placeholder > div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
      }
      .social-buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 4vh;
      }
      .social-button {
        margin: 0 2vw;
        padding: 3vw;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0px 0px 2vw #ddd;
        transition: all 0.3s ease;
      }
      .social-button:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 4vw #ddd;
      }
      .linkedin-button {
        color: #0077b5;
      }
      .github-button {
        color: #000;
      }

      @media only screen and (min-width: 320px) and (max-width: 767px) {
        .heading {
          font-size: 8vw;
          margin-bottom: 2vh;
        }
        .animation-placeholder {
          width: 80vw;
          height: 30vh;
          margin-bottom: 2vh;
        }
        .social-buttons {
          margin-top: 2vh;
        }
        .social-button {
          padding: 4vw;
        }
      }

      @media only screen and (min-width: 768px) and (max-width: 1023px) {
        .heading {
          font-size: 6vw;
          margin-bottom: 3vh;
        }
        .animation-placeholder {
          width: 60vw;
          height: 40vh;
          margin-bottom: 3vh;
        }
        .social-buttons {
          margin-top: 3vh;
        }
        .social-button {
          padding: 2vw;
        }
      }

      @media only screen and (min-width: 1024px) {
        .container {
          max-width: 960px;
          max-height: 90vh;
        }
        .heading {
          font-size: 4vw;
          margin-bottom: 4vh;
        }
        .animation-placeholder {
          width: 40vw;
          height: 60vh;
          margin-bottom: 4vh;
        }
        .social-buttons {
          margin-top: 4vh;
        }
        .social-button {
          padding: 1.5vw;
        }
        lottie-player {
          width: 100%;
          height: 100%;
          max-width: 500px;
          max-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Em manutenção</h1>
      <div class="animation-placeholder">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jtbfg2nb.json" background="transparent" speed="1" loop autoplay></lottie-player>
      </div>
      <p>Estou desenhando e reconstruindo esse site, aguarde novidades!</p>
      <div class="social-buttons">
        <a class="social-button linkedin-button" href="https://www.linkedin.com/in/wagner-caetano/"><i class="fab fa-linkedin"></i></a>
        <a class="social-button github-button" href="https://github.com/"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </body>
</html>
